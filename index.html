<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Ruslan+Display" rel="stylesheet">
    <title>Hangman</title>
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <!-- Empty Row for spacing on large screens -->
            <div class="d-none d-md-block col-md-3"></div>  
            <div class="col-12 col-md-6">
                <h1 class="main-header">Hangman:</h1>
                <h2 class="sub-header">Animals of the Savanna</h2>
            </div>
            <!-- Empty Row for spacing on large screens -->
            <div class="d-none d-md-block col-md-3"></div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <!-- Empty Row for spacing on large screens -->
        <div class="d-none d-md-block col-md-2"></div>
        <div class="col-12 col-md-8 game">
            <div class="row">
                <div class="col-6 border border-dark">
                    <h2 class="text-center" id="show-last-answer"></h2>
                    <img id="last-answer-image" src="assets/images/start.jpg">
                </div>
                <div class="col-6 border border-dark">
                    <h2 class="text-center" id="word-to-guess"></h2>
                    <h2 class="text-center" id="wrong-answers"></h2>
                    <h2 class="text-center">Guesses Remaining: <span id="lives-remaining"></span></h2>
                    <h2 class="text-center">Wins: <span id="win-text"></span></h2>
                    <h2 class="text-center">Losses: <span id="loss-text"></span></h2>
                </div>
            </div>
        </div>
        <!-- Empty Row for spacing on large screens -->
        <div class="d-none d-md-block col-md-2"></div>
    </div>
</div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
